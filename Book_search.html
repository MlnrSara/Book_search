<!DOCTYPE html>
<html lang="en-US">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
	<link href="./aparent.css" rel="stylesheet" />
	<link rel="icon" type="image/x-icon" href="./favicon.ico" />

	<title>Book Search</title>

</head>

<body onload="onPageLoad()">
	<div class="container">
		<img src="R.jpg" width="100%" />
		<span style='text-align: center;'>
			<h2>Bine ati venit in biblioteca virtuala</h2>
		</span>
		<h4>Va invit sa cautati orice titlu</h4>

		<div>
			<h6>Schimbati limba paginii: </h6>
			<div id="google_translate_element"></div>
		</div>


		<div class="search-input">
			<div class="input-group mb-3 mt-3 me-1">
				<input type="text" id="search" class="form-control" placeholder="Cauta o carte..." />
				<button class="input-group-text" id="searchbtn" onclick="receive()"><i
						class="fa fa-search"></i></button>
			</div>

			<button id="refreshbtn" class="ms-1" onclick="clearList()">STERGE</button>
		</div>

		<div id="content"></div>

		<div class="spinner-border" role="status" style="display: none; color: #ed8d37">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<!-- external scripts -->
	<script type="text/javascript"
		src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

	<!-- my scripts -->
	<script type="text/javascript" src="./actions.js"></script>
</body>

</html>
